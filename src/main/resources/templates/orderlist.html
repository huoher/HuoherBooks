<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <!--<link rel="stylesheet" href="assets/css/amazeui.min.css" />-->
    <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" th:href="@{/webjars/amazeui/2.7.2/dist/css/amazeui.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="assets/css/app.css" th:href="@{/css/app.css}">
    <!--<script src="assets/js/echarts.min.js"></script>-->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
</head>

<body data-type="index">


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="assets/img/logo.png" th:src="@{/img/logo.png}" alt="">
        </a>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">

            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>

            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="tpl-header-list-user-nick"></span><span class="tpl-header-list-user-ico"> <img src="assets/img/user01.png" th:src="@{/img/user01.png}"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-bell-o"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
            <li><a href="###" class="tpl-header-list-link"><span class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
        </ul>
    </div>
</header>







<div class="tpl-page-container tpl-page-header-fixed">

    <div th:insert="~{/index::leftbar}"></div>

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            Huoher 订单列表
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">Amaze UI CSS</a></li>
            <li class="am-active">文字列表</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 列表
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                    </div>
                </div>


            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                            </div>
                        </div>
                    </div>
                    <!--<div class="am-u-sm-12 am-u-md-3">-->
                    <!--<div class="am-form-group">-->
                    <!--<select data-am-selected="{btnSize: 'sm'}">-->
                    <!--<option value="option1">所有类别</option>-->
                    <!--<option value="option2">IT业界</option>-->
                    <!--<option value="option3">数码产品</option>-->
                    <!--<option value="option3">笔记本电脑</option>-->
                    <!--<option value="option3">平板电脑</option>-->
                    <!--<option value="option3">只能手机</option>-->
                    <!--<option value="option3">超极本</option>-->
                    <!--</select>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field">
                            <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                        </div>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <!--<th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>-->
                                    <th class="table-id">订单号</th>
                                    <th class="table-title">购买账号ID</th>
                                    <th class="table-type">书籍ID</th>
                                    <th class="table-type">购买时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order:${orders}" >
                                    <!--<td><input type="checkbox"></td>-->
                                    <td th:text="${order.orderid}"></td>
                                    <td class="am-hide-sm-only" th:text="${order.userid}">测试1号</td>
                                    <td class="am-hide-sm-only" th:text="${order.bookid}"></td>
                                    <td class="am-hide-sm-only" th:text="${order.time}"></td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <!--<button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>-->
                                                <!--<button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 复制</button>-->
                                                <!--<button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>-->
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="am-cf">

                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        <li class="am-disabled"><a href="#">«</a></li>
                                        <li class="am-active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li><a href="#">»</a></li>
                                    </ul>
                                </div>
                            </div>
                            <hr>

                        </form>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>










    </div>
</div>


<!--<script src="assets/js/jquery.min.js" ></script>-->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
<!--<script src="assets/js/amazeui.min.js"></script>-->
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js" th:src="@{/webjars/amazeui/2.7.2/dist/js/amazeui.min.js}"></script>
<!--<script src="assets/js/iscroll.js"></script>-->
<script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.js" th:src="@{/webjars/iscroll/5.2.0/build/iscroll.js}"></script>
<script src="assets/js/app.js" th:src="@{/js/app.js}"></script>
</body>

</html>
